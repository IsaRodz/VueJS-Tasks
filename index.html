<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.css">
    <link rel="stylesheet" href="css/style.css">
    <title> My VueJs App </title>
</head>

<body class="grey lighten-4">
    <div class="container" id="app">

        <div class="row">
            <h3>{{title}}</h3>
            <div class="card" id="form">
                <div class="card-content">
                    <div class="input-field">
                        <input type="text" name="name" v-model="newTask" @keyup.enter="addTask">
                        <label for="">Need to do something?</label>
                    </div>
                </div>
            </div>
            <div class="toast" :class="task.state ? 'green' : ''" v-for="(task, index) of tasks">
                <span @click="edit(index)">{{task.name}} </span>
                <button class="btn-flat toast-action" @click="remove(index)">delete</button>
            </div>
        </div>
    </div>

</body>

<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/materialize.js"></script>
<script src="js/main.js"></script>
<script src="js/script.js"></script>

</html>
